<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  
      </head>
<body class="body"> <div class="div2">

  <p class="title" >Rock Paper Scissors</p>

  <button class="move-button js-rock-button">
<img  src="images/rock-emoji.jpg" 
class="move-icon" >
<p>Rock</p>
</button>

  <button class="move-button js-paper-button">
<img src="images/paper-emoji.jpg"
  class="move-icon" alt=""><p>Paper</p></button>

  <button class="move-button js-scissors-button">
<img src="images/scissors-emoji.jpg"
class="move-icon" alt=""><p>Scissors</p></button>

  <p class="js-result result"></p>

  <p class="js-moves moves"></p>

  <p class="js-score score"></p>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset-score-button"
  >Reset Score</button>

  <button class="auto-play-button" onclick="
  autoPlay();" >Auto Play</button>

  <script src="rock-paper-scissors.js"></script>
</div>  


</body>
  </html>
